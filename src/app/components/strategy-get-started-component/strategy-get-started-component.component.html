<div class="container-fluid" style="margin-top: 75px;background-color: white;">
    <!-- Hello! I am in a simple container. -->
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-4">
            <div style="margin-top: 35px;">
                <label>Select Index/Stock</label>
                <ng-container *ngIf="stockArray.length>0">
                    <ng-select  [options]="stockArray" [(ngModel)]="stockmodel">
                    </ng-select>
                </ng-container>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto"> <button class="btn btn-primary mr-1"
                            style="margin:10px;background-color: #b2dfdb;color: black;border-color: #b2dfdb">Spot
                            Price:9111.9</button>
                    </div>
                    <div class="col-md-auto"><button class="btn btn-primary mr-1"
                            style="margin:10px;background-color: #ffe0b2;color: black;border-color: #ffe0b2">
                            Futures Price: 9086.7
                        </button>
                    </div>
                    <div class="col-md-auto"><button class="btn btn-primary mr-1"
                            style="margin:10px;background-color: #dcedc8;color: black;border-color: #dcedc8">
                            Lot Size: 75
                        </button>
                    </div>
                    <div class="col-md-auto"><button class="btn btn-primary mr-1"
                            style="margin:10px;background-color: #f0f4c3;color: black;border-color: #f0f4c3">
                            IV: 53.97
                        </button>
                    </div>
                    <div class="col-md-auto"><button class="btn btn-primary mr-1"
                            style="margin:10px;background-color: #e1bee7;color: black;border-color: #e1bee7">IV
                            Percentile: 94.56</button>
                    </div>
                    <div class="col-md-auto"><button class="btn btn-primary mr-1"
                            style="margin:10px;background-color: #cfd8dc;color: black;border-color: #cfd8dc">
                            NIFTY IV Chart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <div class="input-group" style="margin-top: 10px;">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="datemodel"
                                ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                    type="button"></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <label>Select Pay-off Date</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <hr style="
                    display: block;
                    -webkit-box-flex: 1;
                    flex: 1 1 0px;
                    max-width: 100%;
                    height: 0;
                    max-height: 0;
                    border: solid;
                    border-width: thin 0 0 0;
                    transition: inherit;
                    overflow: visible;
                " class="v-divider theme--light">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-3">
            <label>Select Segment</label>
            <ng-select [options]="segmentsArray" [(ngModel)]="segmentsmodel">
            </ng-select>

        </div>
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-3">
            <label>Select Expiry</label>
            <ng-select [options]="expiryArray" [(ngModel)]="expirymodel">
            </ng-select>
            <!-- <input id="typeahead-focus3" type="text" class="form-control" [(ngModel)]="expirymodel"
                [ngbTypeahead]="searchExpiry" (focus)="focus3$.next($any($event).target.value)"
                (click)="click3$.next($any($event).target.value)" #instance3="ngbTypeahead" /> -->
        </div>

        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-3">
            <label>Select Options Strike</label>
            <ng-select [options]="optionStrikeArray" [(ngModel)]="optionStrikemodel">
            </ng-select>
            <!-- <input id="typeahead-focus4" type="text" class="form-control" [(ngModel)]="optionStrikemodel"

                (click)="click4$.next($any($event).target.value)" (keydown)="typeaheadKeydown($event)"   #instance4="ngbTypeahead" /> -->
        </div>
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-3">
            <label>Select Option Type</label>
            <ng-select [options]="optionTypeArray" [(ngModel)]="optionTypemodel">
            </ng-select>
            <!-- <input id="typeahead-focus5" type="text" class="form-control" [(ngModel)]="optionTypemodel"

                (click)="click5$.next($any($event).target.value)" #instance5="ngbTypeahead" /> -->
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="custom-control custom-radio custom-control-inline" style="margin-top: 15px;">
                <input type="radio" class="custom-control-input" id="buy" name="stockoption" value="buy">
                <label class="custom-control-label" for="buy">Buy</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline" style="margin-top: 15px;">
                <input type="radio" class="custom-control-input" id="cell" name="stockoption" value="sell">
                <label class="custom-control-label" for="sell">Sell</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="btn-group btn-group-lg" style="margin-top: 15px;">
                <span>Lot qty</span>
                <span>&nbsp;&nbsp;</span>
                <button type="button" class="btn" style="border: 1px solid black;" (click)="decrement()">-</button>
                <button type="button" class="btn" style="border: 1px solid black;">{{lotQty}}</button>
                <button type="button" class="btn" style="border: 1px solid black;" (click)="increment()">+</button>
            </div>
        </div>
        <div class="col-md-3">
            <!-- <button type="button" style="margin-top: 15px;border: 1px solid black;" class="btn">Future Prices</button> -->
            <button type="button" style="margin-top: 15px;border: 1px solid black;" class="btn">Option
                Price:2927.7</button>
            <span>&nbsp;&nbsp;</span>
            <button type="button" style="margin-top: 15px;border: 1px solid black;" class="btn">Option IV:0</button>

        </div>
        <div class="col-md-3">
            <button type="button" style="margin-top: 15px;background-color: grey;" class="btn">Add Position</button>
        </div>
    </div>
</div>
